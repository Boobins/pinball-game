<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinball Cover Guess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
<datalist id="machineList"></datalist>
    <h1>Guess the pinball!</h1>
    <div class="image-wrapper">
      <img id="coverImage" src="images/cover-0.jpg" alt="Pinball Cover">
    </div>
    <p id="status">6 lives remaining</p>
    <input type="text" id="guessInput" placeholder="Search for a pinball machine..." oninput="showSuggestions()" autocomplete="off">
<div id="suggestions" class="suggestions-box"></div>
    <div class="buttons">
      <button onclick="skip()">Skip</button>
      <button onclick="makeGuess()">GUESS!</button>
    </div>
  </div>
  <script src="script.js"></script>

<!-- ðŸ†• Custom Game Over Modal -->
<div id="gameOverModal" class="modal hidden">
  <div class="modal-content">
    <img id="finalImage" src="" alt="Final Pinball Image">
    <p id="gameOverMessage">Game over!</p>
    <button onclick="resetGame()">Play Again</button>
  </div>
</div>
</body>
</html>
